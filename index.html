<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="welcome-screen">
            <h1 class="welcome-title">Bem-vindo(a) ao Quiz!</h1>
            <p class="welcome-text">Teste seus conhecimentos em diversos temas.</p>
            <button id="start-button" class="btn">Começar</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <h2 id="question"></h2>
            <div id="options-container"></div>
            <p id="score">Pontuação: 0</p>
        </div>

        <div id="result-screen" class="hidden">
            <h2 id="result-message"></h2>
            <h3>Ranking</h3>
            <ul id="ranking-list"></ul>
            <button id="restart-button" class="btn">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
