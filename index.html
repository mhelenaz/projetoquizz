<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiziz Profissional</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="app-container">

    <!-- Tela de boas-vindas -->
    <section id="welcome-screen" class="screen active">
      <h1>Quiziz</h1>
      <p>Teste seus conhecimentos! Escolha um tema e nível para começar.</p>
      <div class="form-group">
        <label for="theme-select">Tema</label>
        <select id="theme-select">
          <option value="geografia">Geografia</option>
          <option value="historia">História</option>
          <option value="ciencia">Ciência</option>
        </select>
      </div>
      <div class="form-group">
        <label for="level-select">Nível</label>
        <select id="level-select">
          <option value="facil">Fácil</option>
          <option value="medio">Médio</option>
          <option value="dificil">Difícil</option>
        </select>
      </div>
      <button id="start-btn" class="btn-primary">Começar Quiz</button>
    </section>

    <!-- Tela do quiz -->
    <section id="quiz-screen" class="screen">
      <header>
        <h2 id="quiz-title">Quiz</h2>
        <div id="score-display">Pontuação: 0</div>
      </header>
      <article id="question-container">
        <h3 id="question-text">Pergunta</h3>
        <div id="answers-container" class="answers"></div>
      </article>
      <footer>
        <button id="next-btn" class="btn-secondary" disabled>Próxima</button>
      </footer>
    </section>

    <!-- Tela de resultados -->
    <section id="result-screen" class="screen">
      <h2>Parabéns!</h2>
      <p id="final-score-text"></p>
      <h3>Ranking - <span id="ranking-title"></span></h3>
      <ol id="ranking-list" class="ranking-list"></ol>
      <button id="restart-btn" class="btn-primary">Jogar Novamente</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
