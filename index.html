<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Divertido</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Divertido</h1>
        
        <div id="start-screen">
            <p>Escolha um nível para começar:</p>
            <button class="difficulty-button easy" data-level="easy">Nível Fácil</button>
            <button class="difficulty-button medium" data-level="medium">Nível Médio</button>
            <button class="difficulty-button hard" data-level="hard">Nível Difícil</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="question-box">
                <p id="question-text" class="question-text"></p>
                <div id="options-container" class="options-container"></div>
            </div>
            <div class="score-box">
                Pontuação: <span id="score">0</span>
            </div>
        </div>

        <div id="end-screen" class="hidden">
            <h2>Fim do Jogo!</h2>
            <p>Sua pontuação final é: <span id="final-score">0</span></p>
            <button class="difficulty-button easy" data-level="easy">Jogar Novamente (Fácil)</button>
            <button class="difficulty-button medium" data-level="medium">Jogar Novamente (Médio)</button>
            <button class="difficulty-button hard" data-level="hard">Jogar Novamente (Difícil)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
