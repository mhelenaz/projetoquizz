<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo - Conhecimentos Gerais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Bem-vindo ao Quiz!</h1>
            <p>Responda às perguntas e descubra o quanto você sabe!</p>
            <button id="start-btn">Começar</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div id="question-container">
                <!-- Pergunta será injetada aqui via JavaScript -->
            </div>
            <div id="options-container">
                <!-- Opções serão injetadas aqui via JavaScript -->
            </div>
            <button id="next-btn" style="display: none;">Próxima Pergunta</button>
        </div>

        <div id="result" class="result" style="display: none;">
            <h2>Seu Resultado</h2>
            <p id="score"></p>
            <div id="feedback"></div>
            <button onclick="resetQuiz()">Tentar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
