<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Matérias Escolares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Matérias Escolares</h1>
        
        <div id="welcome-screen">
            <p>Bem-vindo ao Quiz Divertido!</p>
            <p>Teste seus conhecimentos em diferentes temas.</p>
            <button class="start-button" onclick="showThemeScreen()">Começar</button>
        </div>

        <div id="theme-screen" class="hidden">
            <p>Escolha um tema:</p>
            <button class="theme-button portugues" onclick="startGame('portugues')">Português</button>
            <button class="theme-button matematica" onclick="startGame('matematica')">Matemática</button>
            <button class="theme-button historia" onclick="startGame('historia')">História</button>
            <button class="theme-button ciencias" onclick="startGame('ciencias')">Ciências</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="question-box">
                <p id="question-text" class="question-text"></p>
                <div id="options-container" class="options-container">
                    </div>
            </div>
            <div class="score-box">
                Pontuação: <span id="score">0</span>
            </div>
        </div>

        <div id="end-screen" class="hidden">
            <h2>Fim do Jogo!</h2>
            <p>Sua pontuação final é: <span id="final-score">0</span></p>
            <button class="theme-button" id="play-again-button">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
