    <style>
        /* Estilos CSS para o visual do quiz */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .quiz-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .question-box {
            margin-bottom: 20px;
        }
        .question-text {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #555;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-button {
            background-color: #e9e9e9;
            border: none;
            padding: 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .option-button:hover {
            background-color: #dcdcdc;
        }
        .correct {
            background-color: #a8e6a8 !important;
        }
        .incorrect {
            background-color: #ff9999 !important;
        }
        .score-box {
            font-size: 1.2em;
            margin-top: 20px;
            color: #777;
        }
        .start-button, .difficulty-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .difficulty-button.easy {
            background-color: #4CAF50;
        }
        .difficulty-button.medium {
            background-color: #FFA500;
        }
        .difficulty-button.hard {
            background-color: #f44336;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
