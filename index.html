<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Interativo Colorido</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">

    <!-- Tela inicial -->
    <section id="welcome-screen" class="screen active">
      <h1>🎉 Bem-vindo ao Quiz Interativo!</h1>
      <p>Teste seus conhecimentos escolhendo um nível.</p>
      <button id="btn-start" class="btn btn-primary">Começar</button>
    </section>

    <!-- Seleção de nível -->
    <section id="level-selection" class="screen">
      <h2>Escolha o nível do quiz</h2>
      <div class="levels">
        <button class="btn level-btn" data-level="easy">Fácil</button>
        <button class="btn level-btn" data-level="medium">Médio</button>
        <button class="btn level-btn" data-level="hard">Difícil</button>
      </div>
    </section>

    <!-- Quiz -->
    <section id="quiz-screen" class="screen">
      <div class="quiz-header">
        <h2 id="question-number">Pergunta 1</h2>
        <div class="score-display">Pontuação: <span id="score">0</span></div>
      </div>
      <p id="question-text" class="question"></p>
      <div id="options-container" class="options"></div>
    </section>

    <!-- Tela final -->
    <section id="end-screen" class="screen">
      <h2>🎉 Parabéns! Você terminou o quiz.</h2>
      <p>Sua pontuação final é: <span id="final-score">0</span></p>
      <button id="btn-restart" class="btn btn-primary">Jogar Novamente</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
