<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiziz - Quiz Interativo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="welcome-screen">
    <h1>Bem-vindo ao Quiziz!</h1>
    <p>Escolha um tema e nível para começar o quiz.</p>

    <label for="theme-select">Tema:</label>
    <select id="theme-select">
      <option value="geografia">Geografia</option>
      <option value="historia">História</option>
      <option value="ciencia">Ciência</option>
    </select>

    <label for="level-select">Nível:</label>
    <select id="level-select">
      <option value="facil">Fácil</option>
      <option value="medio">Médio</option>
      <option value="dificil">Difícil</option>
    </select>

    <button id="start-btn">Iniciar Quiz</button>
  </div>

  <div class="container" id="quiz-screen" style="display:none;">
    <h2 id="quiz-theme-level"></h2>
    <div id="question-container">
      <h3 id="question-text"></h3>
      <div class="answers" id="answers-container"></div>
    </div>
    <div class="score" id="current-score">Pontuação: 0</div>
  </div>

  <div class="container" id="result-screen" style="display:none;">
    <h2>Quiz Finalizado!</h2>
    <p id="final-score-text"></p>

    <h3>Ranking - <span id="ranking-theme-level"></span></h3>
    <ul class="ranking-list" id="ranking-list"></ul>

    <button id="restart-btn">Jogar Novamente</button>
  </div>

  <footer>
    Desenvolvido por Você | Projeto Quiziz
  </footer>

  <script src="script.js"></script>
</body>
</html>
